<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mpl4v.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div class="mpl4-wrapper">
        <div class="mpl4v">
            <div class="mpl4v-screen">
                <!-- here will be the screen -->
            </div>
            <div class="mpl4v-controls">
                <!-- here will be controls -->
                <div class="mpl4v-progress-bar"></div>
                <div class="mpl4v-control-btns">
                    <!-- here wil be buttons like play/pause -->
                    <i class="zmdi zmdi-hc-fw zmdi-repeat"></i>
                    <i class="zmdi zmdi-hc-fw zmdi-skip-previous"></i>
                    <i class="zmdi zmdi-hc-fw zmdi-play"></i>
                    <i class="zmdi zmdi-hc-fw zmdi-skip-next"></i>
                    <i class="zmdi zmdi-hc-fw zmdi-shuffle"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
